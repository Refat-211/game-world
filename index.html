<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game World</title>
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome icons -->
    <script
      src="https://kit.fontawesome.com/b4df0aa1f1.js"
      crossorigin="anonymous"
    ></script>
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/Frame.png" type="image/x-icon" />
  </head>
  <body>
    <!-- header section start -->
    <header class="container">
      <navbar class="logo">
        <figure>
          <img src="./images/Frame.png" alt="" />
        </figure>
        <h1>Game World</h1>
      </navbar>
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li>
          Follow us on
          <a href="#"
            ><i class="fa-brands fa-youtube" style="color: #e60a15"></i
            ></a>
        </li>
      </ul>
    </header>
    <!-- header section end -->

    <!-- main section start -->
    <main>
      <!-- play like the goat section start -->
      <section class="goat-section container">
        <div class="goat-text">
          <h1>
            Play Like The <br />
            <span>G.O.A.T.</span>
          </h1>
          <ul>
            <li>
              <i class="fa-regular fa-circle-play"></i> 1-Click instant play
            </li>
            <li><i class="fa-solid fa-download"></i> No Download</li>
            <li>
              <i class="fa-solid fa-user"></i> 1000s of supported online
              games
            </li>
          </ul>
          <div class="buttons">
            <button class="btn">
                SIGN IN
            </button>
            <button class="btn btn-rogue">GO ROGUE</button>
          </div>
        </div>
        <figure class="goat-img">
            <img src="./images/Group18.png" alt="">
        </figure>
      </section>
      <!-- play like the goat section end -->

      <!-- online games section start -->

      <!-- online games section end -->
    </main>

    <!-- main section end -->
  </body>
</html>
